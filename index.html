<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이도프레스 도서관</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">📚 이도프레스 도서 리스트</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="bg-white rounded-2xl shadow p-4">
        <img src="https://placehold.co/300x450?text=Book+Cover+1" alt="Book 1" class="rounded-xl mb-4 w-full"/>
        <h2 class="text-lg font-semibold">주생전</h2>
        <p class="text-sm text-gray-500">홍길동 지음</p>
        <p class="text-green-700 font-bold mt-2">₩3,000</p>
      </div>
      <div class="bg-white rounded-2xl shadow p-4">
        <img src="https://placehold.co/300x450?text=Book+Cover+2" alt="Book 2" class="rounded-xl mb-4 w-full"/>
        <h2 class="text-lg font-semibold">지혜로운 토끼</h2>
        <p class="text-sm text-gray-500">이도프레스 편집부</p>
        <p class="text-green-700 font-bold mt-2">₩2,500</p>
      </div>
      <div class="bg-white rounded-2xl shadow p-4">
        <img src="https://placehold.co/300x450?text=Book+Cover+3" alt="Book 3" class="rounded-xl mb-4 w-full"/>
        <h2 class="text-lg font-semibold">천지인</h2>
        <p class="text-sm text-gray-500">미래서사 연구소</p>
        <p class="text-green-700 font-bold mt-2">₩4,000</p>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이도프레스 전자책</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      color: #0f62fe;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이도프레스에 오신 걸 환영합니다</h1>
    <p>이곳은 한국문학 다국어 번역 전자책 아카이브 프로젝트의 시작점입니다.</p>
    <ul>
      <li>📚 다양한 고전 문학 작품</li>
      <li>🌐 한국어, 영어, 일본어, 스페인어로 번역</li>
      <li>🔗 향후 뷰어 링크와 도서 리스트가 여기에 연결됩니다.</li>
    </ul>
    <p>현재는 샘플 페이지입니다. 곧 더 많은 내용을 담아오겠습니다.</p>
  </div>
</body>
</html>

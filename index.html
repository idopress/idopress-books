
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이도프레스 도서관</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-4">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
      <h1 class="text-3xl font-bold mb-4 sm:mb-0">📚 이도프레스 도서 리스트</h1>
      <div class="flex gap-2">
        <select class="p-2 rounded border" id="language">
          <option>한국어</option>
          <option>English</option>
          <option>Español</option>
          <option>日本語</option>
        </select>
        <input type="text" placeholder="도서 검색..." class="p-2 rounded border" id="searchInput">
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="bookList">
      <div class="bg-white rounded-2xl shadow p-4">
        <a href="book/jusaengjeon.html">
          <img src="https://placehold.co/300x450?text=Book+Cover+1" alt="Book 1" class="rounded-xl mb-4 w-full"/>
          <h2 class="text-lg font-semibold">주생전</h2>
          <p class="text-sm text-gray-500">홍길동 지음</p>
          <p class="text-green-700 font-bold mt-2">₩3,000</p>
        </a>
      </div>
      <div class="bg-white rounded-2xl shadow p-4">
        <a href="book/rabbit.html">
          <img src="https://placehold.co/300x450?text=Book+Cover+2" alt="Book 2" class="rounded-xl mb-4 w-full"/>
          <h2 class="text-lg font-semibold">지혜로운 토끼</h2>
          <p class="text-sm text-gray-500">이도프레스 편집부</p>
          <p class="text-green-700 font-bold mt-2">₩2,500</p>
        </a>
      </div>
      <div class="bg-white rounded-2xl shadow p-4">
        <a href="book/cheonjiin.html">
          <img src="https://placehold.co/300x450?text=Book+Cover+3" alt="Book 3" class="rounded-xl mb-4 w-full"/>
          <h2 class="text-lg font-semibold">천지인</h2>
          <p class="text-sm text-gray-500">미래서사 연구소</p>
          <p class="text-green-700 font-bold mt-2">₩4,000</p>
        </a>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const bookList = document.getElementById('bookList');
    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      [...bookList.children].forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = title.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>

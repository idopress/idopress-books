
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>주생전</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 p-6">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">주생전</h1>
    <div>
      <a href="?lang=ko" class="mx-1 text-blue-600 hover:underline">한국어</a>
      <a href="?lang=en" class="mx-1 text-blue-600 hover:underline">EN</a>
      <a href="?lang=es" class="mx-1 text-blue-600 hover:underline">ES</a>
      <a href="?lang=ja" class="mx-1 text-blue-600 hover:underline">JP</a>
    </div>
  </header>

  <main id="content" class="prose lg:prose-lg">
    주생전 한국어 원문
  </main>

  <footer class="mt-8 text-sm text-gray-500">
    <a href="/index.html" class="underline">← 홈으로</a>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang') || 'ko';

    const content = {
      ko: `주생전 한국어 원문`,
      en: `The Tale of Jusaeng (English placeholder)`,
      es: `La historia de Jusaeng (versión en español)`,
      ja: `チュセイジョンの物語（日本語版）`,
    };

    document.getElementById("content").innerHTML = content[lang];
  </script>
</body>
</html>
